<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding: 100px;">
    <h3>Update Category</h3>
    <hr/>
    <form action="#" th:action="@{/admin/category/update}" method="POST" th:object="${category}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name"
                   th:field="*{name}" placeholder="Nhập loại sản phẩm...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
