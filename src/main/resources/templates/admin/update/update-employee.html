<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding: 100px;">
    <h3>Update Employee</h3>
    <hr/>
    <form action="#" th:action="@{/admin/employee/update}" method="POST" th:object="${employee}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name"
                   th:field="*{name}" placeholder="Nhập họ và tên...">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email"
                   th:field="*{email}" placeholder="Nhập email...">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress1" name="address" th:field="*{address}"
                   placeholder="Nhập địa chỉ...">
        </div>
        <div class="form-group">
            <label for="exampleInputPhoneNumber1">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber1" name="phoneNumber" th:field="*{phoneNumber}"
                   placeholder="Nhập số điện thoại...">
        </div>
        <div class="form-group">
            <label for="exampleInputAvatar1">Avatar</label>
            <input type="text" class="form-control" id="exampleInputAvatar1" name="avatar" th:field="*{avatar}"
                   placeholder="Nhập Url image...">
        </div>
        <div class="form-group">
            <label for="exampleInputCategory1">Role</label>
            <select id="exampleInputCategory1" class="form-select" name="categoryId" th:field="*{roles}"
                    aria-label="Default select example">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
