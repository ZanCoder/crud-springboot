<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding: 100px;">
    <h3>Update Customer</h3>
    <hr/>
    <form action="#" th:action="@{/admin/customer/update}" method="POST" th:object="${customer}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name"
                   th:field="*{name}" placeholder="Nhập họ và tên...">
        </div>
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" name="username"
                   th:field="*{username}" placeholder="Nhập username...">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" name="password"
                   th:field="*{password}" placeholder="Nhập password...">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email"
                   th:field="*{email}" placeholder="Nhập email...">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress1" name="address" th:field="*{address}"
                   placeholder="Nhập địa chỉ...">
        </div>
        <div class="form-group">
            <label for="exampleInputPhoneNumber1">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber1" name="phoneNumber" th:field="*{numberPhone}"
                   placeholder="Nhập số điện thoại...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
