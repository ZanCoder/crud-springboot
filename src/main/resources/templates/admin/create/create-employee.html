<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding: 100px;">
    <h3>Create Employee</h3>
    <hr/>
    <form action="#" th:action="@{/admin/employee/create}" method="POST" th:object="${employee}">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" name="name"
                   th:field="*{name}" placeholder="Nhập họ tên...">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email"
                   th:field="*{email}" placeholder="Nhập email...">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input type="text" class="form-control" id="exampleInputAddress1" name="address" th:field="*{address}"
                   placeholder="Nhập địa chỉ...">
        </div>
        <div class="form-group">
            <label for="exampleInputPhone1">Phone</label>
            <input type="text" class="form-control" id="exampleInputPhone1" name="phone" th:field="*{phoneNumber}"
                   placeholder="Nhập số điện thoại...">
        </div>
        <div class="form-group">
            <label for="exampleInputAvatar1">Avatar</label>
            <input type="text" class="form-control" id="exampleInputAvatar1" name="image" th:field="*{avatar}"
                   placeholder="Nhập Url avatar...">
        </div>
        <div class="form-group">
            <label for="exampleInputRole1">Role ID</label>
            <select id="exampleInputRole1" class="form-select" aria-label="Default select example"
                    th:field="*{roles}">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
