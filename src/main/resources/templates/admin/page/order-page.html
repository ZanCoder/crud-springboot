<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding-top: 70px; padding-left: 20px;">
    <h3>Order</h3>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Order Date</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <th scope="row" th:text="${order.id}"></th>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td><a th:href="@{/admin/order/update(id=${order.id})}" class="btn btn-warning">Edit</a> |
                <a th:href="@{/admin/order/delete(id=${order.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <h3>Order Detail</h3>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Discount</th>
            <th scope="col">Product ID</th>
            <th scope="col">Order ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <th scope="row" th:text="${orderDetail.id}"></th>
            <td th:text="${orderDetail.price}"></td>
            <td th:text="${orderDetail.quantity}"></td>
            <td th:text="${orderDetail.discount}"></td>
            <td th:text="${orderDetail.productId}"></td>
            <td th:text="${orderDetail.orderId}"></td>
            <td><a th:href="@{/admin/order-detail/update(id=${orderDetail.id})}" class="btn btn-warning">Edit</a> |
                <a th:href="@{/admin/order-detail/delete(id=${orderDetail.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
